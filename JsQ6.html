<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert First Letter to Uppercase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Convert First Letter to Uppercase</h1>
        <form id="conversionForm">
            <label for="inputString">Enter a string:</label>
            <input type="text" id="inputString" placeholder="Enter your string" required>
            <button type="button" onclick="convertFirstLetter()">Convert</button>
        </form>
        <div class="result" id="result"></div>
    </div>
    <script>
        // Function to convert the first letter of a string to uppercase
        function convertFirstLetter() {
            const inputString = document.getElementById('inputString').value;
            if (inputString) {
                // Convert first letter to uppercase
                const convertedString = inputString.charAt(0).toUpperCase() + inputString.slice(1);
                // Display the result
                document.getElementById('result').textContent = 'Converted String: ' + convertedString;
            } else {
                document.getElementById('result').textContent = 'Please enter a string.';
            }
        }
    </script>
</body>
</html>
